<!DOCTYPE html>
<html>
<head>
    <title>Excel Document Decryption</title>
    <link rel="stylesheet" href="sub_style2.1.css">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <img src="logo.png" class="logo">
        </div>
        <div class="content">
            <h1>Upload Your File</h1>
            <label for="file-input" class="upload-button">
                <span></span>Upload File
                <input type="file" id="file-input" accept=".enc" required>
            </label>
    
            <button onclick="decryptExcel()">Decrypt Excel</button>
            <p id="result"></p>
            <p id="key-display" style="display: none">Encryption Key: <span id="key-value"></span></p>
            <a id="download-link" style="display: none" download="decrypted_excel.xlsx">Download Decrypted Excel</a>
        </div>
    </div>

    <script>
        async function decryptExcel() {
            const fileInput = document.getElementById('file-input');
            const resultElement = document.getElementById('result');
            const keyDisplay = document.getElementById('key-display');
            const keyValue = document.getElementById('key-value');
            const downloadLink = document.getElementById('download-link');

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();

                reader.onload = async (e) => {
                    const fileContent = e.target.result;

                    const key = prompt('Enter the encryption key (32 hexadecimal characters):');
                    if (!key || key.length !== 32) {
                        return;
                    }

                    try {
                        // Convert the key from a hexadecimal string to a Uint8Array
                        const keyArray = new Uint8Array(16);
                        for (let i = 0; i < 16; i++) {
                            keyArray[i] = parseInt(key.substr(i * 2, 2), 16);
                        }

                        // Import the key as a CryptoKey
                        const importedKey = await crypto.subtle.importKey(
                            'raw', // Key format
                            keyArray,
                            'AES-GCM',
                            true, // Extractable
                            ['decrypt']
                        );

                        // Decrypt the file using the Web Crypto API
                        const decryptedData = await crypto.subtle.decrypt(
                            { name: 'AES-GCM', iv: keyArray },
                            importedKey, // Use the imported key
                            new Uint8Array(fileContent)
                        );

                        // Create a Blob for the decrypted Excel file
                        const decryptedBlob = new Blob([decryptedData], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' });

                        resultElement.textContent = 'Excel Document Decrypted';
                        keyDisplay.style.display = 'none';
                        keyValue.textContent = ''; // Clear the displayed key
                        downloadLink.href = URL.createObjectURL(decryptedBlob);
                        downloadLink.style.display = 'block';
                    } catch (error) {
                        resultElement.textContent = 'Decryption failed. Please check the key.';
                        keyDisplay.style.display = 'none';
                        keyValue.textContent = ''; // Clear the displayed key
                        downloadLink.style.display = 'none';
                    }
                };

                reader.readAsArrayBuffer(file);
            } else {
                resultElement.textContent = 'Please select an encrypted Excel file (xlsx file).';
                keyDisplay.style.display = 'none';
                keyValue.textContent = ''; // Clear the displayed key
                downloadLink.style.display = 'none';
            }
        }
    </script>
</body>
</html>
